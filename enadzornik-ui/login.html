<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            max-width: 500px;
            margin: 50px auto;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background: #124D4D;
            color: white;
            border: none;
            cursor: pointer;
        }

        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Lozinka" required>
    <button type="submit">Uloguj se</button>
</form>
<p id="message"></p>
<a href="register.html">Registruj se</a>
<script src="script.js"></script>
</body>
</html>
