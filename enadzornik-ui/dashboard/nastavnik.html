<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Nastavnik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .header {
            background: #27ae60;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 8px 0 4px;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #219653;
        }

        #uploadMessage {
            color: green;
            margin-top: 10px;
        }

        #uploadMessage.error {
            color: red;
        }

        .materijal {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>üìò Prostor za nastavnike</h1>
    <p>Dobrodo≈°li, <span id="imePrezime"></span>!</p>
</div>

<!-- Upload forma -->
<h2>Upload materijala</h2>
<form id="uploadForm">
    <label>Naslov: <input type="text" id="naslov" required></label>
    <label>Tip materijala:
        <select id="tipMaterijala" required>
            <option value="priprema">Priprema za ƒças</option>
            <option value="mesecni_plan">Meseƒçni plan</option>
            <option value="video_snimak">Video snimak</option>
        </select>
    </label>
    <label>Fajl: <input type="file" id="fajl" accept=".pdf,.mp4" required></label>
    <label>Predmet: <input type="text" id="predmet" required></label>
    <label>Razred: <input type="text" id="razred" required></label>
    <label>Datum ƒçasa (za pripreme/video): <input type="date" id="datumCasa"></label>
    <label>Mesec planiranja (za meseƒçne planove): <input type="month" id="mesecPlaniranja"></label>
    <button type="submit">Upload</button>
</form>
<p id="uploadMessage"></p>

<!-- Lista materijala -->
<h2>Moji materijali</h2>
<div id="materijali"></div>

<!-- Logout dugme -->
<button onclick="logout()">Odjavi se</button>

<script>
    // Prika≈æi ime korisnika
    document.getElementById('imePrezime').textContent =
        localStorage.getItem('korisnikImePrezime') || 'Nastavnik';

    // Upload fajla + metapodaci
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const msg = document.getElementById('uploadMessage');
        const token = localStorage.getItem('jwtToken');
        if (!token) {
            msg.textContent = 'Nisi ulogovan!';
            msg.className = 'error';
            return;
        }

        const fajl = document.getElementById('fajl').files[0];
        if (!fajl) {
            msg.textContent = 'Izaberi fajl!';
            msg.className = 'error';
            return;
        }

        try {
            // 1. Upload fajla ‚Üí file-service
            const formData = new FormData();
            formData.append('file', fajl);
            const fileRes = await fetch('http://localhost:8085/api/v1/files/upload', {
                method: 'POST',
                headers: {'Authorization': 'Bearer ' + token},
                body: formData
            });
            const fileData = await fileRes.json();
            if (!fileRes.ok) throw new Error('Gre≈°ka pri uploadu fajla');

            // 2. Po≈°alji metapodatke ‚Üí material-service
            const metapodaci = {
                naslov: document.getElementById('naslov').value,
                tipMaterijala: document.getElementById('tipMaterijala').value,
                format: fajl.name.split('.').pop().toLowerCase(),
                putanjaFajla: fileData.filePath,
                velicinaMb: (fajl.size / (1024 * 1024)).toFixed(2),
                predmet: document.getElementById('predmet').value,
                razred: document.getElementById('razred').value,
                datumCasa: document.getElementById('datumCasa').value || null,
                mesecPlaniranja: (() => {
                    const val = document.getElementById('mesecPlaniranja').value;
                    return val ? val + "-01" : null;
                })()
            };

            const metaRes = await fetch('http://localhost:8084/api/v1/material', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(metapodaci)
            });

            if (metaRes.ok) {
                msg.textContent = 'Uspe≈°no uploadovano!';
                msg.className = '';
                document.getElementById('uploadForm').reset();
                loadMaterijali(); // Osvje≈æi listu
            } else {
                const err = await metaRes.json();
                throw new Error(err.message || 'Gre≈°ka pri ƒçuvanju metapodataka');
            }
        } catch (err) {
            msg.textContent = 'Gre≈°ka: ' + err.message;
            msg.className = 'error';
            console.error(err);
        }
    });

    // Uƒçitaj materijale
    async function loadMaterijali() {
        const token = localStorage.getItem('jwtToken');
        const res = await fetch('http://localhost:8084/api/v1/material', {
            headers: {'Authorization': 'Bearer ' + token}
        });
        const materijali = await res.json();
        const container = document.getElementById('materijali');
        container.innerHTML = materijali.map(m => `
        <div class="materijal">
          <h3>${m.naslov}</h3>
          <p><strong>Tip:</strong> ${m.tipMaterijala}</p>
          <p><strong>Fajl:</strong> ${m.putanjaFajla}</p>
          <p><strong>Predmet:</strong> ${m.predmet} | <strong>Razred:</strong> ${m.razred}</p>
          <a href="http://localhost:8085/api/v1/files/download/${m.putanjaFajla}" target="_blank">Preuzmi</a>
        </div>
      `).join('');
    }

    // Logout
    function logout() {
        localStorage.removeItem('jwtToken');
        localStorage.removeItem('korisnikImePrezime');
        window.location.href = '../login.html';
    }

    // Inicijalno uƒçitavanje
    loadMaterijali();
</script>
</body>
</html>
