<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Nastavnik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .header {
            background: #27ae60;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 8px 0 4px;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #219653;
        }

        #uploadMessage {
            color: green;
            margin-top: 10px;
        }

        #uploadMessage.error {
            color: red;
        }

        .materijal {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .status-na_cekanju {
            border-left: 5px solid orange;
        }
        .status-potvrdjen {
            border-left: 5px solid green;
        }
        .status-odbijen {
            border-left: 5px solid red;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>üìò Prostor za nastavnike</h1>
    <p>Dobrodo≈°li, <span id="imePrezime"></span>!</p>
</div>

<!-- Upload forma -->
<h2>Upload materijala</h2>
<form id="uploadForm">
    <label>Naslov: <input type="text" id="naslov" required></label>
    <label>Tip materijala:
        <select id="tipMaterijala" required>
            <option value="priprema">Priprema za ƒças</option>
            <option value="mesecni_plan">Meseƒçni plan</option>
            <option value="video_snimak">Video snimak</option>
        </select>
    </label>
    <label>Fajl: <input type="file" id="fajl" accept=".pdf,.mp4" required></label>
    <label>Predmet: <input type="text" id="predmet" required></label>
    <label>Razred: <input type="text" id="razred" required></label>
    <label>Datum ƒçasa (za pripreme/video): <input type="date" id="datumCasa"></label>
    <label>Mesec planiranja (za meseƒçne planove): <input type="month" id="mesecPlaniranja"></label>
    <button type="submit">Upload</button>
</form>
<p id="uploadMessage"></p>

<!-- Lista materijala -->
<h2>Moji materijali</h2>
<div id="materijali">
    <p>Uƒçitavanje...</p>
</div>

<!-- Logout dugme -->
<button onclick="logout()">Odjavi se</button>

<script>
    // Prika≈æi ime korisnika
    document.getElementById('imePrezime').textContent =
        localStorage.getItem('korisnikImePrezime') || 'Nastavnik';

    const KORISNIK_TOKEN = localStorage.getItem('jwtToken');

    // Upload fajla + metapodaci
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const msg = document.getElementById('uploadMessage');
        if (!KORISNIK_TOKEN) {
            msg.textContent = 'Nisi ulogovan!';
            msg.className = 'error';
            return;
        }

        const fajl = document.getElementById('fajl').files[0];
        if (!fajl) {
            msg.textContent = 'Izaberi fajl!';
            msg.className = 'error';
            return;
        }

        try {
            // 1. Upload fajla ‚Üí file-service
            const formData = new FormData();
            formData.append('file', fajl);
            const fileRes = await fetch('http://localhost:8085/api/v1/files/upload', {
                method: 'POST',
                headers: {'Authorization': 'Bearer ' + KORISNIK_TOKEN},
                body: formData
            });
            const fileData = await fileRes.json();
            if (!fileRes.ok) throw new Error('Gre≈°ka pri uploadu fajla');

            // 2. Po≈°alji metapodatke ‚Üí material-service
            const metapodaci = {
                naslov: document.getElementById('naslov').value,
                tipMaterijala: document.getElementById('tipMaterijala').value,
                format: fajl.name.split('.').pop().toLowerCase(),
                putanjaFajla: fileData.filePath,
                velicinaMb: (fajl.size / (1024 * 1024)).toFixed(2),
                predmet: document.getElementById('predmet').value,
                razred: document.getElementById('razred').value,
                datumCasa: document.getElementById('datumCasa').value || null,
                mesecPlaniranja: (() => {
                    const val = document.getElementById('mesecPlaniranja').value;
                    return val ? val + "-01" : null;
                })()
            };

            const metaRes = await fetch('http://localhost:8084/api/v1/material', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + KORISNIK_TOKEN,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(metapodaci)
            });

            if (metaRes.ok) {
                msg.textContent = 'Uspe≈°no uploadovano!';
                msg.className = '';
                document.getElementById('uploadForm').reset();
                loadMaterijali(); // Osvje≈æi listu
            } else {
                const err = await metaRes.json();
                throw new Error(err.message || 'Gre≈°ka pri ƒçuvanju metapodataka');
            }
        } catch (err) {
            msg.textContent = 'Gre≈°ka: ' + err.message;
            msg.className = 'error';
            console.error(err);
        }
    });

    // Uƒçitaj materijale
    async function loadMaterijali() {
        if (!KORISNIK_TOKEN) {
            document.getElementById('materijali').innerHTML = '<p>Morate biti ulogovani.</p>';
            return;
        }

        try {
            const res = await fetch('http://localhost:8084/api/v1/material', {
                headers: {'Authorization': 'Bearer ' + KORISNIK_TOKEN}
            });
            const materijali = await res.json();

            const statusStyles = {
                'na_cekanju': 'color: orange;',
                'potvrdjen': 'color: green;',
                'odbijen': 'color: red;'
            };
            const statusText = {
                'na_cekanju': 'Na ƒçekanju',
                'potvrdjen': 'Odobren',
                'odbijen': 'Odbijen'
            };

            const container = document.getElementById('materijali');
            if (materijali.length === 0) {
                container.innerHTML = '<p>Nemate uploadovanih materijala.</p>';
                return;
            }

            container.innerHTML = materijali.map(m => {
                return `
                <div class="materijal status-${m.status}">
                    <h3>${m.naslov}</h3>
                    <p><strong>Tip:</strong> ${m.tipMaterijala}</p>
                    <p><strong>Status:</strong> <span style="${statusStyles[m.status]}">${statusText[m.status]}</span></p>
                    ${m.status === 'odbijen' ? `<p><strong>Razlog odbijanja:</strong> ${m.napomena || '‚Äì'}</p>` : ''}
                    <p><strong>Fajl:</strong> ${m.putanjaFajla}</p>
                    <p><strong>Predmet:</strong> ${m.predmet} | <strong>Razred:</strong> ${m.razred}</p>
                    <button onclick="downloadFile('${m.putanjaFajla}')">Preuzmi</button>
                </div>
            `;
            }).join('');
        } catch (err) {
            console.error('Gre≈°ka pri uƒçitavanju materijala:', err);
            document.getElementById('materijali').innerHTML = '<p>Gre≈°ka pri uƒçitavanju.</p>';
        }
    }

    // Logout
    function logout() {
        localStorage.removeItem('jwtToken');
        localStorage.removeItem('korisnikImePrezime');
        window.location.href = '../login.html';
    }

    // Preuzimanje fajla
    async function downloadFile(filename) {
        if (!KORISNIK_TOKEN) {
            alert('Nisi ulogovan!');
            return;
        }

        try {
            const response = await fetch(`http://localhost:8085/api/v1/files/download/${filename}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + KORISNIK_TOKEN
                }
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } else {
                alert('Gre≈°ka pri preuzimanju: ' + response.status);
            }
        } catch (err) {
            console.error('Download gre≈°ka:', err);
            alert('Gre≈°ka: ' + err.message);
        }
    }

    // Inicijalno uƒçitavanje
    loadMaterijali();
</script>
</body>
</html>
