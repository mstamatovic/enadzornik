<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastavnik ‚Äî eNadzornik</title>
    <style>
        :root {
            --primary: #124D4D; /* Zelena za nastavnika */
            --primary-light: #2ecc71;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #2c3e50;
            --border: #e0e0e0;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 24px;
            display: none;
            line-height: 1.6;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 28px;
            margin-bottom: 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .upload-section, .filters {
            background: var(--card-bg);
            padding: 28px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 32px;
        }

        .upload-section h3, .filters h3 {
            margin-bottom: 24px;
            font-size: 1.3rem;
            color: var(--primary);
        }

        .filter-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
        }

        .materijal-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 28px;
            margin-bottom: 28px;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .materijal-card:hover {
            transform: translateY(-3px);
        }

        .materijal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .materijal-naslov {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .tip-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            background: #f1f1f1;
            color: #555;
        }

        .materijal-meta {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .preview-container {
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            background: #f8f9fa;
            height: 300px;
        }

        .preview-container embed,
        .preview-container video {
            width: 100%;
            height: 100%;
            border: none;
        }

        .audit-info {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px dashed var(--border);
            font-size: 0.95rem;
            color: #555;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-na_cekanju {
            background: #fff3cd;
            color: #856404;
        }

        .status-potvrdjen {
            background: #d4edda;
            color: #155724;
        }

        .status-odbijen {
            background: #f8d7da;
            color: #721c24;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .logout-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .fullscreen-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .fullscreen-modal embed,
        .fullscreen-modal video {
            width: 100%;
            height: 100%;
            border: none;
            background: #f0f0f0;
        }

        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 10001;
        }

        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
            }

            .materijal-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .preview-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h1>üë©‚Äçüè´ Nastavnik Panel</h1>
    <p>Dobrodo≈°li, <span id="ime"></span>!</p>
</div>

<!-- Upload forma -->
<div class="upload-section">
    <h3>üì§ Upload novog materijala</h3>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label>Naslov</label>
            <input type="text" id="naslov" required>
        </div>
        <div class="form-group">
            <label>Predmet</label>
            <input type="text" id="predmet" required>
        </div>
        <div class="form-group">
            <label>Razred</label>
            <input type="text" id="razred" required>
        </div>
        <div class="form-group">
            <label>Datum ƒçasa</label>
            <input type="date" id="datumCasa">
        </div>
        <div class="form-group">
            <label>Mesec planiranja</label>
            <input type="month" id="mesecPlaniranja">
            <small style="color:#666; font-size:0.85rem;">Obavezno za meseƒçne planove</small>
        </div>
        <div class="form-group">
            <label>Tip materijala</label>
            <select id="tipMaterijala" required>
                <option value="priprema">Priprema za ƒças</option>
                <option value="mesecni_plan">Meseƒçni plan</option>
                <option value="video_snimak">Video snimak</option>
            </select>
        </div>
        <div class="form-group">
            <label>Fajl</label>
            <input type="file" id="file" accept=".pdf,.mp4" required>
        </div>
        <button type="submit" class="btn btn-success">Uploaduj materijal</button>
    </form>
    <div id="uploadMsg" class="message" style="display:none; margin-top:15px;"></div>
</div>

<!-- Filteri -->
<div class="filters">
    <h3>üîç Moji materijali</h3>
    <div class="filter-row">
        <div class="filter-group">
            <label for="filterPredmet">Predmet</label>
            <input type="text" id="filterPredmet" placeholder="Npr. Matematika...">
        </div>
        <div class="filter-group">
            <label for="filterRazred">Razred</label>
            <input type="text" id="filterRazred" placeholder="Npr. 5, V, ...">
        </div>
        <div class="filter-group">
            <label for="filterNaslov">Naslov</label>
            <input type="text" id="filterNaslov" placeholder="Deo naslova...">
        </div>
        <div class="filter-group">
            <label for="filterStatus">Status</label>
            <select id="filterStatus">
                <option value="">Svi statusi</option>
                <option value="na_cekanju">Na ƒçekanju</option>
                <option value="potvrdjen">Odobren</option>
                <option value="odbijen">Odbijen</option>
            </select>
        </div>
    </div>
</div>

<div id="materijali">
    <p>Uƒçitavanje...</p>
</div>

<button class="logout-btn" onclick="logout()">Odjavi se</button>

<script>
    let KORISNIK_TOKEN = localStorage.getItem('jwtToken');
    let KORISNIK_ID = null;
    let SVI_MATERIJALI = [];
    let SKOLE_MAP = {};

    // Inicijalizacija
    (function () {
        if (!KORISNIK_TOKEN) {
            window.location.href = '../login.html';
            return;
        }

        try {
            const payload = JSON.parse(atob(KORISNIK_TOKEN.split('.')[1]));
            const userRole = (payload.role || '').toUpperCase();

            if (userRole !== 'NASTAVNIK') {
                window.location.href = '../login.html';
                return;
            }

            KORISNIK_ID = payload.korisnikId;
            const displayName = payload.ime && payload.prezime
                ? payload.ime + ' ' + payload.prezime
                : payload.email || 'Nastavnik';
            document.getElementById('ime').textContent = displayName;

            Promise.all([loadMaterijale(), loadSkole()]).then(() => {
                renderMaterijale();
                initFilterEvents();
                document.body.style.display = 'block';
            });
        } catch (e) {
            console.error('Gre≈°ka pri inicijalizaciji:', e);
            localStorage.removeItem('jwtToken');
            window.location.href = '../login.html';
        }
    })();

    // Upload materijala
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const msgEl = document.getElementById('uploadMsg');
        msgEl.style.display = 'block';

        try {
            const fileInput = document.getElementById('file');
            if (!fileInput.files.length) throw new Error('Izaberite fajl');

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            // Upload fajla
            const fileRes = await fetch('http://localhost:8085/api/v1/files/upload', {
                method: 'POST',
                headers: {'Authorization': 'Bearer ' + KORISNIK_TOKEN},
                body: formData
            });
            const fileData = await fileRes.json();
            if (!fileRes.ok) throw new Error('Gre≈°ka pri uploadu fajla');

            // Priprema metapodataka
            const metapodaci = {
                naslov: document.getElementById('naslov').value,
                tipMaterijala: document.getElementById('tipMaterijala').value,
                format: file.name.split('.').pop().toLowerCase(),
                putanjaFajla: fileData.filePath,
                velicinaMb: (file.size / (1024 * 1024)).toFixed(2),
                predmet: document.getElementById('predmet').value,
                razred: document.getElementById('razred').value,
                datumCasa: document.getElementById('datumCasa').value || null,
                mesecPlaniranja: (() => {
                    const val = document.getElementById('mesecPlaniranja').value;
                    return val ? val + '-01' : null;
                })()
            };

            // Saƒçuvaj materijal
            const matRes = await fetch('http://localhost:8084/api/v1/material', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + KORISNIK_TOKEN,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(metapodaci)
            });

            if (matRes.ok) {
                msgEl.className = 'message-success';
                msgEl.textContent = 'Materijal uspe≈°no uploadovan!';
                document.getElementById('uploadForm').reset();
                await loadMaterijale();
                renderMaterijale();
            } else {
                throw new Error('Gre≈°ka pri ƒçuvanju metapodataka');
            }
        } catch (err) {
            msgEl.className = 'message-error';
            msgEl.textContent = 'Gre≈°ka: ' + err.message;
        }
    });

    // Uƒçitaj ≈°kole
    async function loadSkole() {
        try {
            const res = await fetch('http://localhost:8081/api/v1/auth/skola');
            const skole = await res.json();
            SKOLE_MAP = skole.reduce((map, s) => {
                map[s.skolaId] = s.skolaNaziv;
                return map;
            }, {});
        } catch (err) {
            console.error('Gre≈°ka pri uƒçitavanju ≈°kola:', err);
        }
    }

    // Uƒçitaj materijale
    async function loadMaterijale() {
        try {
            const res = await fetch('http://localhost:8084/api/v1/material', {
                headers: {'Authorization': 'Bearer ' + KORISNIK_TOKEN}
            });
            if (!res.ok) throw new Error('Neuspe≈°no uƒçitavanje');
            SVI_MATERIJALI = await res.json();
        } catch (err) {
            console.error('Gre≈°ka:', err);
            document.getElementById('materijali').innerHTML = '<p style="color:red;">Gre≈°ka pri uƒçitavanju.</p>';
            throw err;
        }
    }

    // Filtriranje
    function filtrirajMaterijale() {
        const filters = {
            predmet: document.getElementById('filterPredmet').value.toLowerCase(),
            razred: document.getElementById('filterRazred').value.toLowerCase(),
            naslov: document.getElementById('filterNaslov').value.toLowerCase(),
            status: document.getElementById('filterStatus').value
        };

        return SVI_MATERIJALI.filter(m => {
            if (filters.status && m.status !== filters.status) return false;
            if (filters.predmet && !m.predmet.toLowerCase().includes(filters.predmet)) return false;
            if (filters.razred && !m.razred.toLowerCase().includes(filters.razred)) return false;
            if (filters.naslov && !m.naslov.toLowerCase().includes(filters.naslov)) return false;
            return true;
        });
    }

    // Renderuj materijale
    function renderMaterijale() {
        const filtrirani = filtrirajMaterijale();
        const container = document.getElementById('materijali');

        if (filtrirani.length === 0) {
            container.innerHTML = '<p style="padding:20px; text-align:center; color:#666;">Nema materijala.</p>';
            return;
        }

        const statusMap = {na_cekanju: 'Na ƒçekanju', potvrdjen: 'Odobren', odbijen: 'Odbijen'};
        const statusClass = {na_cekanju: 'status-na_cekanju', potvrdjen: 'status-potvrdjen', odbijen: 'status-odbijen'};
        const tipIkonice = {'priprema': 'üìù', 'mesecni_plan': 'üìÖ', 'video_snimak': 'üé•'};

        container.innerHTML = filtrirani.map(m => {
            let previewHtml = '';
            if (m.format === 'pdf') {
                previewHtml = `<embed src="http://localhost:8085/api/v1/files/download/${m.putanjaFajla}" type="application/pdf" width="100%" height="100%" />`;
            } else if (m.format === 'mp4') {
                previewHtml = `<video controls style="width:100%; height:100%;"><source src="http://localhost:8085/api/v1/files/download/${m.putanjaFajla}" type="video/mp4">Video nije podr≈æan.</video>`;
            } else {
                previewHtml = `<div style="padding:40px; text-align:center; color:#666;">Pregled nije dostupan.</div>`;
            }

            const fullscreenButton = `
                <div style="text-align:right; margin-top:10px;">
                    <button class="btn" onclick="openFullscreenPreview('${m.putanjaFajla}', '${m.format}')">Prikaz u celom ekranu</button>
                </div>
            `;

            const auditInfo = `
                <div class="audit-info">
                    <strong>‚ÑπÔ∏è Informacije o evaluaciji:</strong><br>
                    <strong>Status:</strong> <span class="status-badge ${statusClass[m.status]}">${statusMap[m.status]}</span><br>
                    <strong>Evaluator:</strong> ${m.imePrezimeEvaluatora || '‚Äì'}<br>
                    <strong>Datum promene:</strong> ${m.datumPromene ? new Date(m.datumPromene).toLocaleString('sr-RS') : '‚Äì'}<br>
                    <strong>Napomena:</strong> ${m.napomena || '‚Äì'}
                </div>
            `;

            const ikonica = tipIkonice[m.tipMaterijala] || 'üìÑ';
            const tipPrikaz = m.tipMaterijala.replace('_', ' ');

            return `
                <div class="materijal-card">
                    <div class="materijal-header">
                        <div>
                            <div class="materijal-naslov">${ikonica} ${m.naslov}</div>
                            <span class="tip-badge">${tipPrikaz}</span>
                        </div>
                        <span class="status-badge ${statusClass[m.status]}">${statusMap[m.status]}</span>
                    </div>
                    <div class="materijal-meta">
                        <div><strong>üìö Predmet:</strong> ${m.predmet}</div>
                        <div><strong>üéì Razred:</strong> ${m.razred}</div>
                        <div><strong>üßë‚Äçüè´ Nastavnik:</strong> ${(m.imeNastavnika || '') + ' ' + (m.prezimeNastavnika || '') || 'Nepoznat'}</div>
                        <div><strong>üïí Datum uploada:</strong> ${m.datumUploada ? new Date(m.datumUploada).toLocaleDateString('sr-RS') : '‚Äì'}</div>
                    </div>
                    <div class="preview-container">${previewHtml}</div>
                    ${fullscreenButton}
                    ${auditInfo}
                </div>
            `;
        }).join('');
    }

    // Fullscreen funkcije
    let fullscreenModal = null;

    function openFullscreenPreview(filename, format) {
        if (fullscreenModal) document.body.removeChild(fullscreenModal);
        fullscreenModal = document.createElement('div');
        fullscreenModal.className = 'fullscreen-modal';
        fullscreenModal.innerHTML = `<button class="fullscreen-close" onclick="closeFullscreenPreview()">√ó</button>`;
        let content = '';
        if (format === 'pdf') {
            content = `<embed src="http://localhost:8085/api/v1/files/download/${filename}" type="application/pdf" width="100%" height="100%" />`;
        } else if (format === 'mp4') {
            content = `<video controls autoplay style="width:100%; height:100%;"><source src="http://localhost:8085/api/v1/files/download/${filename}" type="video/mp4">Video nije podr≈æan.</video>`;
        } else {
            content = `<div style="padding:50px; text-align:center; color:#666;">Pregled nije dostupan.</div>`;
        }
        fullscreenModal.innerHTML += content;
        document.body.appendChild(fullscreenModal);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeFullscreenPreview();
        });
    }

    function closeFullscreenPreview() {
        if (fullscreenModal) {
            document.body.removeChild(fullscreenModal);
            fullscreenModal = null;
            document.removeEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeFullscreenPreview();
            });
        }
    }

    // Filter eventi
    function initFilterEvents() {
        const inputs = document.querySelectorAll('#filterPredmet, #filterRazred, #filterNaslov, #filterStatus');
        inputs.forEach(input => input.addEventListener('input', renderMaterijale));
    }

    // Logout
    function logout() {
        localStorage.removeItem('jwtToken');
        window.location.href = '../login.html';
    }
</script>
</body>
</html>
