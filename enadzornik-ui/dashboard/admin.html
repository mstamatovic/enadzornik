<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <style>
        body {
            display: none;
            font-family: Arial;
            margin: 20px;
        }

        .header {
            background: #3498db;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
        }

        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        (function () {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                window.location.href = '../login.html';
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                console.log('Token payload:', payload);

                if (payload.role !== 'admin') {
                    if (payload.role === 'nastavnik') window.location.href = 'nastavnik.html';
                    else if (payload.role === 'supervizor') window.location.href = 'supervizor.html';
                    else window.location.href = '../login.html';
                    return;
                }

                const displayName = payload.ime && payload.prezime
                    ? payload.ime + ' ' + payload.prezime
                    : payload.email || 'Admin';

                document.addEventListener('DOMContentLoaded', function () {
                    document.getElementById('ime').textContent = displayName;
                    document.body.style.display = 'block';
                    loadGlobalIstoriju();
                });

            } catch (e) {
                console.error('Gre≈°ka pri parsiranju tokena:', e);
                localStorage.removeItem('jwtToken');
                window.location.href = '../login.html';
            }
        })();
    </script>
</head>
<body>
<div class="header">
    <h1>Admin Panel</h1>
    <p>Dobrodo≈°li, <span id="ime"></span>!</p>
</div>

<h2>Funkcije:</h2>
<ul>
    <li>Upravljanje korisnicima</li>
    <li>Upravljanje ≈°kolama</li>
    <li>Pregled svih materijala</li>
</ul>

<h2>üìä Globalna istorija promena</h2>
<div id="globalnaIstorija">
    <p>Uƒçitavanje...</p>
</div>

<button onclick="logout()">Odjavi se</button>

<script>
    function logout() {
        localStorage.removeItem('jwtToken');
        window.location.href = '../login.html';
    }

    async function loadGlobalIstoriju() {
        const token = localStorage.getItem('jwtToken');
        try {
            const res = await fetch('http://localhost:8086/api/v1/audit', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const istorija = await res.json();

            const container = document.getElementById('globalnaIstorija');
            if (istorija.length === 0) {
                container.innerHTML = '<p>Nema zapisa.</p>';
                return;
            }

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Materijal ID</th>
                            <th>Stari status</th>
                            <th>Novi status</th>
                            <th>Evaluator ID</th>
                            <th>Napomena</th>
                            <th>Datum</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${istorija.map(i => `
                            <tr>
                                <td>${i.materijalId}</td>
                                <td>${i.stariStatus}</td>
                                <td><strong>${i.noviStatus}</strong></td>
                                <td>${i.izmenioId}</td>
                                <td>${i.napomena || '‚Äì'}</td>
                                <td>${new Date(i.vremePromene).toLocaleString('sr-RS')}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        } catch (err) {
            console.error('Gre≈°ka pri uƒçitavanju globalne istorije:', err);
            document.getElementById('globalnaIstorija').innerHTML = '<p>Gre≈°ka pri uƒçitavanju istorije.</p>';
        }
    }
</script>
</body>
</html>
